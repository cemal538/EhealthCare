<nav class="navbar navbar-expand-md navbar-dark bg-dark ">
  
 
      

      <div  *ngIf="loggedInaspatient() || loggedInasadmin() || loggedInasdoctor()" class="dropdown"  >
        <a class=" text-light" >
          
         Welcome 
        </a>
        <div class="dropdown-menu" >
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
      </div>
      
      
      

      <div *ngIf="this.x == 0 ">
      <form class="form-inline my-2 my-log-0">
        <button class="btn btn-primary my-2 my-sm-0" style="margin: 5px;" type="submit" (click)="loginasadmin()"> Login as Admin</button>
        <button class="btn btn-primary my-2 my-sm-0" style="margin: 5px;" type="submit" (click)="loginasdoctor()">Login as Doctor</button>
        <button class="btn btn-primary my-2 my-sm-0" style="margin: 5px;" type="submit" (click)="loginaspatient()">Login as Patient</button>
      </form>
    </div>
    
      <div *ngIf="this.x == 1 && !loggedInasadmin()">
        <form #loginForm="ngForm" class="form-inline my-2 my-log-0" (ngSubmit)="logintosystemasadmin()">
        <button class="btn btn-warning" style="margin: 5px;" (click)="backbutton()">Back</button>
        <input class="form-control mr-sm-2" type="text" name="adminname"
         placeholder="AdminName" required [(ngModel)]="model.adminname">
        <input class="form-control mr-sm-2" type="password" name="password" 
         placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" (click)="loginadmin()" type="submit">Login</button>
      </form>
     
      
      </div>

      <ul *ngIf="loggedInasadmin() && this.y == 1"  class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link "  href="#">Add Doctor
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Add Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">View Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">View Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">View Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " (click)="logoutadmin()">Logout</a>
        </li>
      </ul>

      
      <div *ngIf="this.x == 2 && !loggedInasdoctor()">
        <form  #loginForm="ngForm" class="form-inline my-2 my-log-0" (ngSubmit)="logintosystemasdoctor()">
        <button class="btn btn-warning" style="margin: 5px;" (click)="backbutton()">Back</button>
        <input class="form-control mr-sm-2" type="text" name="doctorId"
         placeholder="DoctorId" required [(ngModel)]="model2.doctorId">
        <input class="form-control mr-sm-2" type="password" name="password"
         placeholder="Password" required [(ngModel)]="model2.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" (click)="logindoctor()" type="submit">Login</button>
      </form>
      
      </div>

      <ul *ngIf="loggedInasdoctor() && this.z == 1"  class="navbar-nav mr-auto">
       
        <li class="nav-item">
          <a class="nav-link " href="#">View Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">View Patients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">View Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " (click)="logoutdoctor()">Logout</a>
        </li>
      </ul>
      <div *ngIf="this.x == 3 && !loggedInaspatient()">
        <form  #loginForm="ngForm" class="form-inline my-2 my-log-0" (ngSubmit)="logintosystemaspatient()">
        <button class="btn btn-warning" style="margin: 5px;" (click)="backbutton()">Back</button>
        <input class="form-control mr-sm-2" type="text" name="patientId"
        placeholder="PatientId" required [(ngModel)]="model3.patientId">
        <input class="form-control mr-sm-2" type="password" name="password"
         placeholder="Password" required [(ngModel)]="model3.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" (click)="loginpatient()" type="submit">Login</button>
      </form>
      
      </div>

      <ul *ngIf="loggedInaspatient() && this.a == 1"  class="navbar-nav mr-auto">
       
     
        <li class="nav-item">
          <a class="nav-link " href="#">View Feedback</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " (click)="logoutpatient()">Logout</a>

      </ul>
